<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selector Basico (Clase ,)</title>
	<style>
		article {
		width: 400px;
		}
		.cajagrande{
			height: 200px;
		}
		.cajapequena {
			height: 140px;
		}
		.centrado{
			margin: 0px auto;
		}
		.amarillo {
			background-color: #FFFF00;
		}
		.azul {
			background-color: #0000FF;
		}
		.rojo {
			background-color: #FF0000;
		}
		.negro {
			background-color: #000000;
		}
	</style>
</head>
<body>
	<h1>Selector Basico (Clase ,)</h1>
	<article class="amarillo cajagrande centrado"></article>
	<article class="azul cajapequena centrado"></article>
	<article class="rojo cajapequena centrado"></article>
	<br><br>
	<article class="negro cajapequena"></article>
	<article class="rojo cajapequena"></article>
	<article class="amarillo cajapequena"></article>
</body>
</html>
