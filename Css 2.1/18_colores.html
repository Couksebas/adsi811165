<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colores CSS</title>
	<style>
		.colores{
			text-align: center;
		}
		.color{
			border: 1px solid black;
			padding: 20px;
			width: 100px;
			text-align: center;
			display: inline-block;
		}
		.maroon{
			color: #FFFFFF;
			background: maroon;
		}
		.red{
			background: red;
		}
		.orange{
			background: orange;
		}
		.olive{
			background: olive;
		}
		.yellow{
			background: yellow;
		}
		.purple{
			background: purple;
		}
	</style>
</head>
<body>
	<h1>Colores CSS - Palabras Clave</h1>
	<section class="primera_fila">
		<article class="color maroon">
			<h3>Maroon</h3>
			<h4>#800000</h4>
		</article>
		<article class="color red">
			<h3>Red</h3>
			<h4>#ff0000</h4>
		</article>
		<article class="color orange">
			<h3>Orange</h3>
			<h4>#ffA500</h4>
		</article>
		<article class="color yellow">
			<h3>Yellow</h3>
			<h4>#ffff00</h4>
		</article>
		<article class="color olive">
			<h3>Olive</h3>
			<h4>#808000</h4>
		</article>
	</section>
	<section class="segunda_fila">
		<article class="color purple">
			<h3>Purple</h3>
			<h4>#80080</h4>
		</article>
	</section>
</body>
</html>
