<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bordes - Colores CSS</title>
	<style>
		section#caja1 {
		border-width: 40px 10px 10px 40px;
		border-style: solid;
		width: 400px;
		height: 300px;

		border-top-color: #FFFF00;
		border-right-color: #0000FF;
		border-bottom-color: #400040;
		border-left-color: #00FFFF;
}
		section#caja2 {
			border-width: 40px;
			border-style: solid;
			height: 300px;
			width: 400px;
						   /*top right bottom  left*/
			border-color:   red  green  blue   yellow;
		}
	</style>
</head>
<body>
	<h1>Bordes - Colores CSS</h1>
	<hr>
	<section id="caja1"></section>
	<br><br>
	<section id="caja2"></section>
</body>
</html>
