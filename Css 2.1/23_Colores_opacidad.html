<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>colores CSS (RGBA-HSLA) - Opacidad</title>
	<style>
	section#colores {
		background: transparent url(imgs/madara.png) no-repeat;
		margin: 0 auto;
		height: 800px;
		width: 1000px;
	}
	section#colores div {
		height: 160px
	}
	.color1 { background-color: rgba(0,0,0,1);}
	.color2 { background-color: rgba(0,0,0,0.8);}
	.color3 { background-color: rgba(0,0,0,0.6);}
	.color4 { background-color: rgba(0,0,0,0.4);}
	.color5 {background-color:  rgba(0,0,0,0.2);}
</style>
</head>
<body>
	<h1>colores CSS (RGBA-HSLA) - Opacidad</h1>
	<section id="colores">
		<div class="color1"></div>
		<div class="color2"></div>
		<div class="color3"></div>
		<div class="color4"></div>
		<div class="color5"></div>
	</section>
</body>
</html>
