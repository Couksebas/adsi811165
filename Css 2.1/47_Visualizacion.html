<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Visualizacion Display</title>
	<style>
		body { 
			background-color: #FBE28C;
		}
		section {
			border:4px solid navy;
			display: inline-block;
			margin: 20px;
			width: 210px;
			height: 250px;
		}
		h3 {
			text-align: center;
		}
		article {
			display: inline-block;
			border:4px solid navy;
			width: 40px;
			height: 40px;
			margin: 5px;
			margin-left: 12.5px;
			text-align: center;
		}	
		.caja5{ display: none; }
		.caja55 { visibility: hidden; }
		h1 {
			margin-left: 120px;
		}
	</style>
</head>
<body>
	<h1>Visualizacion Display</h1>
	<section>
	<h3>Display--None</h3>
		<article class="caja">1</article>
		<article class="caja">2</article>
		<article class="caja">3</article>
		<article class="caja">4</article>
		<article class="caja5">5</article>
		<article class="caja">6</article>
		<article class="caja">7</article>
		<article class="caja">8</article>
		<article class="caja">9</article>
	</section>
	<section>
	<h3>Display--Hidden</h3>
		<article class="caja">1</article>
		<article class="caja">2</article>
		<article class="caja">3</article>
		<article class="caja">4</article>
		<article class="caja55">5</article>
		<article class="caja">6</article>
		<article class="caja">7</article>
		<article class="caja">8</article>
		<article class="caja">9</article>
	</section>
</body>
</html>
