<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fondo Repeat CSS</title>
	<style>
		section {
			background-image: url(imgs/descarga.jpg);
			margin: 10px auto;
			width: 600px;
			height: 200px;
			border: 0.2em solid navy;
		}
		#caja1 { background-repeat: no-repeat;}
		#caja2 { background-repeat: repeat-x; }
		#caja3 { background-repeat: repeat-y; }
		#caja4 { background-repeat: repeat;   }
		}

	</style>
</head>
<body>
	<h1>Fondo Repeat CSS</h1>
	<section id="caja1"></section>
	<section id="caja2"></section>
	<section id="caja3"></section>
	<section id="caja4"></section>
</body>
</html>
