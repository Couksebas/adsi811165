<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG (Html 5)</title>
</head>
<body>
	<h1>SVG (Html 5)</h1>
	<h2>Circulo</h2>
	<svg width="200" height="200">
		<circle cx="100" cy="100" r="90" stroke="blue" stroke-width="4" fill="red"/>
	</svg>
	<hr>
	<h2>Cuadrado</h2>
	<svg width="150" height="150">
		<rect width="150" height="150" stroke="blue" stroke-width="10" stroke-height="10" fill="red"/>
	</svg>
	<hr>
	<h2>Triangulo</h2>
	<svg width="220" height="200">
		<polygon points="100,10 30,150 180,150" stroke="blue" stroke-width="4" stroke-heigth="8" fill="red"/>
	</svg>
	<hr>
	<h2>Texto</h2>
	<svg width="220" height="150">
		<rect width="200" height="150" stroke="blue" stroke-width="5" stroke-height="5" fill="red"/>
		<text x="20" y="85" fill="black" fontfamily="Verdana" font-size="30">ADSI811165</text>
	</svg>
	<hr>
	<h2>Estrella</h2>
	<svg height="210" width="500">
		<polygon points="100,10 40,198 198,78 10,78 160,198" fill="red" stroke="blue" stroke-width="4"/>
	</svg>
</body>
</html>
